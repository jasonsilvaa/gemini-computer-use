version: '3.8'

services:
  gemini-computer-use:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gemini-computer-use
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # USE_VERTEXAI, VERTEXAI_PROJECT e VERTEXAI_LOCATION são lidos do .env
      # Não definir aqui para evitar conflitos
      # Variáveis opcionais para Browserbase
      - BROWSERBASE_API_KEY=${BROWSERBASE_API_KEY:-}
      - BROWSERBASE_PROJECT_ID=${BROWSERBASE_PROJECT_ID:-}
      # Playwright headless mode (necessário no Docker)
      - PLAYWRIGHT_HEADLESS=true
    volumes:
      # Montar código para desenvolvimento (opcional)
      - .:/app
      # Persistir dados do Playwright
      - playwright-data:/ms-playwright
    restart: unless-stopped
    # Para usar display (X11) se necessário para modo headless=false
    # Descomente se precisar de display gráfico
    # network_mode: host
    # environment:
    #   - DISPLAY=${DISPLAY}

volumes:
  playwright-data:

